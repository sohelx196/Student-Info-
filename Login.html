<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-zinc-900 ">


<div class="p-10">
    <nav class="bg-zinc-900  bg-slate-500 ">
    <ul class="flex justify-center ">
        <li class="text-white mx-10 hover:bg-gray-950 cursor-pointer"><a href="Login.html">Student Login</a></li>
        <li class="text-white mx-10 hover:bg-gray-950 cursor-pointer"><a href="Registration.html">Registration</a></li>
        <li class="text-white mx-10 hover:bg-gray-950 cursor-pointer"><a href="Student_Information.html">Student Info</a></li>
    </ul>
    </nav>
</div>



    <div class="p-40 bg-zinc-900 h-screen">


        <form action="" class="bg-zinc-300 p-10 h-max w-max rounded-xl shadow-cyan-950">
            <h3 class="text-2xl font-bold text-pink-950 py-5 text-center font-mono">Student Login</h3>
            <p class="text-center">Sign In with your Username and Password</p>

            <div class="my-5 text-center ">
                <input type="text" placeholder="Username" >
            </div>
            <div class="my-5 text-center ">
                <input type="password" placeholder="Password">
            </div>


            <div class="flex justify-between">
                <span ><input type="checkbox">
                <h6 class="text-sm inline">Remember Me</h6></span>
                <a href="#" class="text-sm ">Forget Password?</a>
            </div>

            <div class="pt-5"> 
                <button class="bg-stone-900 w-full text-white rounded-md tracking-widest">Login</button>
            </div>

            <div class="my-5 flex">
                <p class="text-sm">Haven't Sign In ?</p> &nbsp;
                <a href="Registration.html" class="text-sm text-blue-800">Sign Up</a>
                
            </div>



        </form>
    </div>


</body>

</html>
